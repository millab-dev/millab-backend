name: Deploy Backend to Kubernetes via pendeploy-simple

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Deployment via pendeploy-simple
        env:
          DEPLOYMENT_CONFIG: ${{ secrets.DEPLOYMENT_CONFIG }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          PENDEPLOY_API_KEY: ${{ secrets.API_KEY }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
          FIREBASE_API_KEY: ${{ secrets.FRONTEND_URL }}
        run: |
          # Create dynamic image tag
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          DYNAMIC_IMAGE_TAG="localhost:5000/${REPO_NAME}:${{ github.sha }}"
          
          echo "üè∑Ô∏è Dynamic image tag: $DYNAMIC_IMAGE_TAG"
          
          # Validate JSON format first
          echo "$DEPLOYMENT_CONFIG" | jq . > /dev/null || (echo "‚ùå Invalid JSON format!" && exit 1)
            # Inject dynamic registry and Google OAuth credentials to JSON config
          UPDATED_CONFIG=$(echo "$DEPLOYMENT_CONFIG" | jq --arg image "$DYNAMIC_IMAGE_TAG" --arg github_url "https://github.com/${{ github.repository }}" --arg google_client_id "$GOOGLE_CLIENT_ID" --arg google_client_secret "$GOOGLE_CLIENT_SECRET" --arg frontend_url "https://millabindonesia.com" --arg cors_origin "https://millabindonesia.com,https://api.millabindonesia.com" '
            .githubUrl = $github_url |
            .env.IMAGE_REGISTRY = $image |
            .env.GOOGLE_CLIENT_ID = $google_client_id |
            .env.GOOGLE_CLIENT_SECRET = $google_client_secret |
            .env.FRONTEND_URL = $frontend_url |
            .env.CORS_ORIGIN = $cors_origin |
            .env.BACKEND_URL = https://api.millabindonesia.com
          ')
          
          echo "‚úÖ Successfully updated deployment config"
          echo "üì° Sending deployment request..."
          
          # Check if API key is set
          if [ -z "$PENDEPLOY_API_KEY" ]; then
            echo "‚ùå ERROR: PENDEPLOY_API_KEY is not set in GitHub secrets"
            exit 1
          fi
          
          # Send the updated config with API key authentication
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "X-API-Key: $PENDEPLOY_API_KEY" \
            -d "$UPDATED_CONFIG" \
            https://api.millab-kubernetes.isacitra.com/create-deployment
        
      - name: Deployment Summary
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          DYNAMIC_IMAGE_TAG="localhost:5000/${REPO_NAME}:${{ github.sha }}"
          
          echo "üöÄ Backend deployment triggered successfully!"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Image: $DYNAMIC_IMAGE_TAG"
          echo "Expected URL: https://api.millabindonesia.com"